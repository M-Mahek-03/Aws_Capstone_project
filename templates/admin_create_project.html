{% extends "base.html" %}

{% block title %}Create Project - Pixel Perfection{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h2>Create New Project</h2>
    <form method="POST" action="{{ url_for('admin_create_project') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title" placeholder="Enter project title" required>
        </div>
        
        <div class="form-group">
            <label for="problem_statement">Problem Statement</label>
            <textarea class="form-control" id="problem_statement" name="problem_statement" rows="4" placeholder="Describe the problem this project addresses" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="solution_overview">Solution Overview</label>
            <textarea class="form-control" id="solution_overview" name="solution_overview" rows="4" placeholder="Describe the solution approach" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Project Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(this)">
            <img id="image-preview" style="display:none; margin-top: 1rem; max-width: 100%; border-radius: 10px; border: 2px solid var(--neon-purple);">
        </div>
        
        <div class="form-group">
            <label for="document">Project Document (Optional)</label>
            <input type="file" class="form-control" id="document" name="document" accept=".pdf,.doc,.docx">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="margin-top: 1rem;">Cancel</a>
    </form>
</div>
{% endblock %}
