{% extends "base.html" %}

{% block title %}Login - Pixel Perfection{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Welcome Back</h2>
    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="username" placeholder="Enter your email" required>
            <span class="validation-message"></span>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="validation-message"></span>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <a href="#" class="form-link" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
    <a href="{{ url_for('signup') }}" class="form-link">Don't have an account? Sign up here</a>
</div>
{% endblock %}
