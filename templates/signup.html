{% extends "base.html" %}

{% block title %}Signup - Pixel Perfection{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="username" placeholder="Enter your full name" required minlength="3">
            <span class="validation-message"></span>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="validation-message"></span>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
            <span class="validation-message"></span>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            <span class="validation-message"></span>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    
    <a href="{{ url_for('login') }}" class="form-link">Already have an account? Login here</a>
</div>
{% endblock %}
